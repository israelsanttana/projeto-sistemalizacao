<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Digitação</title>
  </head>
  <body>
    <div class="container vh-100">
      <div class="container text-center border-bottom pb-3">
        <div class="row">
          <div class="col-6">
            <div class="rounded-circle mt-4 d-flex align-items-center">
              <img src="./user.png" width="70" height="70" />
              <h2 class="m-lg-4">Bem vindo Admin!</h2>
            </div>
          </div>
          <div class="col"></div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-secondary mt-4 col-5">
              <a href="/index.html">Sair</a>
            </button>
          </div>
        </div>
      </div>
      <div class="mt-4 p-3"><h3>CADASTRO DE NOTAS</h3></div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="input-group flex-nowrap mt-3 mb-4">
              <span class="input-group-text" id="addon-wrapping">Nome</span>
              <input
                type="text"
                class="form-control"
                placeholder="Nome do Aluno"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text" id="addon-wrapping">RGM</span>
              <input
                type="text"
                class="form-control"
                placeholder="00000000-0"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text" id="addon-wrapping">Turma</span>
              <input
                type="text"
                class="form-control"
                placeholder="Ex: 7-B"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text" id="addon-wrapping">Nota 1</span>
              <input
                type="text"
                class="form-control"
                placeholder="Ex: 00,0"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text" id="addon-wrapping">Nota 2</span>
              <input
                type="text"
                class="form-control"
                placeholder="Ex: 00,0"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <button type="button" class="btn btn-outline-dark mt-3 col-12">
              Enviar
            </button>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div
        class="col d-flex justify-content-center mt-5 p-3 fixed-bottom border-top"
      >
        <img src="./logo_cruzeiro_online.png" width="250" height="60" />
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
